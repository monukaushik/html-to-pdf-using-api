<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Subject</th>
    <th>City</th>
    <th>Image</th>
  </tr>
  {% for i in student_obj %}
  <tr>
    <td>{{i.name}}</td>
    <td>{{i.subject}}</td>
    <td>{{i.city}}</td>
    <td> <img src="{{i.image.url}}" height="50px" width="50px"></td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
